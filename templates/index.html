<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Demo</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet"> -->
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">AI Demo</a>
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Help</button>
        </div>
    </nav>
    <div class="container">
        <div id="content" style="margin-top:2em">
            <h2>Image Classifier</h2>

            <div>
                <form id="upload-file" action="{{ url_for('predict')}}" method="post" enctype="multipart/form-data">
                    <label for="imageUpload" class="upload-label">
                        Choose...
                    </label>
                    <input type="file" name="file" id="imageUpload" required="required" accept=".png, .jpg, .jpeg">
                    <label for="imageUpload2" class="upload-label">
                        Choose...
                    </label>
                    <input type="file" name="file2" id="imageUpload2" required="required" accept=".png, .jpg, .jpeg">

                    <button type="submit" class="btn btn-primary btn-lg " id="btn-predict">Predict</button>

                </form>

                <br>
                {{ prediction_text }}
                <br>

            </div>
        </div>
    </div>
</body>

<footer>
</footer>

</html>
